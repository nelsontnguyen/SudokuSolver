<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Solve My Sudoku</title>
</head>
<body>
    <div class="content">
        <h2 class="text-shadows">Solve My Sudoku!</h2>
    </div>

    <div class="sudoku-container">
        <table>
            <tbody id="sudoku-grid">
                <!-- The grid of the current sudoku game will be dynamically generated via JavaScript -->
            </tbody>
        </table>
    </div>

    <button id="solve-btn">Solve Sudoku</button>

    <script src="index.js"></script>
</body>

</html>
